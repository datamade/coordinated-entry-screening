{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>{% block title %}Coordinated Entry Screening{% endblock %}</title>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" media="screen" />
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" />
    <link rel="stylesheet" href="{% static "css/custom.css" %}" type="text/css" />
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Coordinated Entry Screening</span>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="{% static "js/dashboard-charts.js" %}" type="text/javascript"></script>
    {% block extra_javascript %}{% endblock extra_javascript %}
</body>
</html>
